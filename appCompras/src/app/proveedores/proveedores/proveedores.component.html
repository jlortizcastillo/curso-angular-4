<h3>Listado de Proveedores</h3>
<a class="btn btn-primary float-md-right" 
   routerLink="/addprovee">
   AÃ±adir nuevo proveedor
</a>
<input type="search" 
       class="form-control"
       placeholder="Teclee un proveedor..."
       [formControl]="campoBusqueda">

<div *ngIf="cargando" class="text-center">
    <img src="../../../assets/spinner.gif" alt="cargando">
</div>
<div *ngIf="resultados">
    <table class="table table-bordered table-striped" style="margin-top:40px;">
        <thead>
            <tr class="filters">
                <th>Nombres</th>
                <th>Correo electronico</th>
                <th>Telefono</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let proveedor of proveedores">
                <td>{{ proveedor.nombre }}</td>
                <td><a href="mailto:{{ proveedor.email }}">{{ proveedor.email }}</a></td>
                <td>{{ proveedor.telefono }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="noResultados">
    <p>No existe ninguna coincidencia</p>
</div>
